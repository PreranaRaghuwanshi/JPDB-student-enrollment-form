<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Enrollment Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h3>Student Enrollment Form Using JPDB API</h3> 
        </div>
        <form id="stuform" method="get">
            <div class="form-group">
                <label>Roll Number : </label>
                <input type="number" id="stuid" class="form-control" onchange="getStu()">
            </div>
            <div class="form-group">
                <label>Student Name : </label>
                <input type="text" id="stuname" class="form-control" >
            </div>
            <div class="form-group">
                <label>Class : </label>
                <input type="number" id="stuclass" class="form-control" >
            </div>
            <div class="form-group">
                <label>Date of birth : </label>
                <input type="date" id="studob" class="form-control" >
            </div>
            <div class="form-group">
                <label>Address : </label>
                <input type="text" id="stuadd" class="form-control" >
            </div>
            <div class="form-group">
            <label>Enrollment date : </label>
            <input type="date" id="stuenrol" class="form-control" >
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
            <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="saveData()" disabled>Reset</button>
        </div> 
        </form>

    </div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js" ></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
